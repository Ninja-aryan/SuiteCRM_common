<!-- BEGIN: main -->
<style>
    #subjectfield {
        height: 1.6em;
    }
</style>

{JAVASCRIPT}
<script language="Javascript" src="modules/EmailTemplates/EmailTemplate.js?v={VERSION_MARK}"
        type="text/javascript"></script>
<script language="Javascript" src="cache/include/javascript/sugar_grp1_yui.js?v={VERSION_MARK}"
        type="text/javascript"></script>
<script language="Javascript" src="modules/Campaigns/WebToLead.js?v={VERSION_MARK}" type="text/javascript"></script>

<script type="text/javascript">
    {
        FIELD_DEFS_JS
    }
</script>

<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td>
            <form action="index.php" enctype="multipart/form-data" id="WebToLeadForm" method="POST"
                  name="WebToLeadForm">
                <input name="module" type="hidden" value="Campaigns">
                <input name="record" type="hidden" value="{ID}">
                <input name="action" type="hidden"> <input name="form" type="hidden">
                <input name="return_module" type="hidden" value="{RETURN_MODULE}">
                <input name="return_id" type="hidden" value="{RETURN_ID}">
                <input name="return_action" type="hidden" value="{RETURN_ACTION}">
                <input name="inpopupwindow" type="hidden" value="{INPOPUPWINDOW}">
                <input name="old_id" type="hidden" value="{OLD_ID}">
                <input accessKey="{APP.LBL_SAVE_BUTTON_KEY}" class="button" name="button"
                       onclick="this.form.action.value='WebToLeadFormSave';" title="{APP.LBL_SAVE_WEB_TO_LEAD_FORM}" type="submit"
                       value="{APP.LBL_SAVE_WEB_TO_LEAD_FORM}">
                <input accessKey="{APP.LBL_CANCEL_BUTTON_KEY}"
                       class="button" name="button" onclick="{CANCEL_SCRIPT}" title="{APP.LBL_CANCEL_BUTTON_TITLE}"
                       type="submit"
                       value="{APP.LBL_CANCEL_BUTTON_LABEL}">
        </td>
        <td align="right" nowrap><span class="required">{APP.LBL_REQUIRED_SYMBOL}</span> {APP.NTC_REQUIRED}</td>
        <td align='right'>{ADMIN_EDIT}</td>
    </tr>
</table>

<table border="0" cellpadding="0" cellspacing="0" class="edit view" width="100%">
    <tr>
        <td>
            <table border="0" cellpadding="0" cellspacing="0" width="100%">

                <tr>
                    <td scope="row" valign="top">
                        {MOD.LBL_BODY}
                    </td>
                    <!-- BEGIN: textarea -->
                    <td colspan="4">
                        <textarea cols="100" id='body_html' name='body_html' rows="40"
                                  tabindex='90'>{BODY_HTML}</textarea>
                    </td>
                    <!-- END: textarea -->
                </tr>
            </table>
        </td>
    </tr>
</table>
</form>
{tiny}
<!-- END: main -->
