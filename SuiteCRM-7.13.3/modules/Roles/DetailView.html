<!-- BEGIN: main -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td>
            <form action="index.php" id="form" method="post" name="DetailView">
                <input name="module" type="hidden" value="Roles">
                <input name="record" type="hidden" value="{ID}">
                <input name="isDuplicate" type="hidden" value="0">
                <input name="action" type="hidden" value="{ACTION}">
                <input name="return_module" type="hidden" value="{RETURN_MODULE}">
                <input name="return_action" type="hidden" value="{RETURN_ACTION}">
                <input name="return_id" type="hidden" value="{ID}">
                <input name="user_id" type="hidden" value="">
                <input accessKey="{APP.LBL_EDIT_BUTTON_KEY}" class="button" name="Edit"
                       title="{APP.LBL_EDIT_BUTTON_TITLE}" type="submit" value="  {APP.LBL_EDIT_BUTTON_LABEL} ">
                <input accessKey="{APP.LBL_DUPLICATE_BUTTON_KEY}" class="button"
                       name="Duplicate" onclick="document.DetailView.isDuplicate.value = 1;" title="{APP.LBL_DUPLICATE_BUTTON_TITLE}"
                       type="submit" value=" {APP.LBL_DUPLICATE_BUTTON_LABEL} ">
                <input accessKey="{APP.LBL_DELETE_BUTTON_KEY}" class="button" name="Delete"
                       onclick="document.DetailView.return_action.value = 'ListView'; document.DetailView.action.value = 'Delete'; return confirm('{APP.NTC_DELETE_CONFIRMATION}')"
                       title="{APP.LBL_DELETE_BUTTON_TITLE}" type="submit" value=" {APP.LBL_DELETE_BUTTON_LABEL} ">
            </form>
        </td>

    </tr>
</table>

<table border="0" cellpadding="0" cellspacing="{GRIDLINE}" width="100%">
    {PAGINATION}
    <tr>
        <td valign="top" width="15%"><span>{MOD.LBL_NAME}</span></td>
        <td valign="top" width="85%"><span>{NAME}&nbsp;</span></td>
    </tr>
    <tr>
        <td valign="top"><span>{MOD.LBL_DESCRIPTION}</span></td>
        <td valign="top"><span>{DESCRIPTION}&nbsp;</span></td>
    </tr>
</table>
</p>
<table border="0" cellpadding="0" cellspacing="0" class="edit view" width="100%">
    <tbody>
    <tr>
        <td>
            <table border="0" cellpadding="0" cellspacing="{GRIDLINE}" width="100%">
                <tbody>
                <tr>
                    <th align="left" colspan="2" scope="row"><h4>{TAB_CHOOSER}<br>
        </td>
    </tr>
    </tbody>
</table>
</td></tr></tbody></table>

<!-- END: main -->
<!-- BEGIN: subpanel -->
<span>{SUBPANEL}</span>
