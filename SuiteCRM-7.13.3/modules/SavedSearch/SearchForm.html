<!-- BEGIN: main -->
<table border="0" cellpadding="0" cellspacing="0" class="edit view" width="100%">
    <tr>
        <td>
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <form name='search_form'>
                        <td noWrap scope="row"><span>{MOD.LBL_LIST_NAME}:&nbsp;&nbsp;<input class=dataField name="name"
                                                                                            size="10" tabindex='1'
                                                                                            type=text
                                                                                            value="{NAME}"/></span></td>
                        <td noWrap scope="row"><span>{MOD.LBL_LIST_MODULE}:&nbsp;&nbsp;<input class=dataField name="search_module"
                                                                                              size="10"
                                                                                              tabindex='1'
                                                                                              type=text
                                                                                              value='{SEARCH_MODULE}'/></span>
                        </td>
                        <td align="right" rowspan='2'><input name="action" type="hidden" value="index"/>
                            <input name="query" type="hidden" value="true"/>
                            <input name="module" type="hidden" value="SavedSearch"/>
                            <input class="button" name="button" tabindex='2' title="{APP.LBL_SEARCH_BUTTON_TITLE}"
                                   type="submit" value="{APP.LBL_SEARCH_BUTTON_LABEL}"/>
                            <input class="button" name="clear" onclick="clear_form(this.form);"
                                   tabindex='2' title="{APP.LBL_CLEAR_BUTTON_TITLE}" type="button" value=" {APP.LBL_CLEAR_BUTTON_LABEL} "/>
                        </td>
                </tr>
                </form>
            </table>
        </td>
    </tr>
</table>
{JAVASCRIPT}
<!-- END: main -->
