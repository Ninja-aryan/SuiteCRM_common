<!-- BEGIN: main -->
<script src="include/javascript/popup_parent_helper.js?v={VERSION_MARK}" type="text/javascript"></script>
<form action="index.php" id="quick_save" method="post" name="quick_save"
      onsubmit="return check_form('quick_save');">
    <input name="module" type="hidden" value="ProjectTask"/>
    <input name="action" type="hidden" value="Save"/>
    <input name="return_action" type="hidden" value="index"/>
    <input name="return_module" type="hidden" value="ProjectTask"/>
    <input name="project_id" type="hidden" value="{project_id}"/>
    <input name="parent_id" type="hidden" value="{parent_id}"/>
    <input name="status" type="hidden" value="Not Started"/>
    <input name="record" type="hidden" value=""/>
    <p>
        {mod.LBL_NAME} <span class="required">{app.LBL_REQUIRED_SYMBOL}</span><br/>
        <input name="name" type="text" value=""/><br/>
        {mod.LBL_PARENT_ID} <span class="required">{app.LBL_REQUIRED_SYMBOL}</span><br/>
        <input name="project_name" readonly="readonly" size="16" type="text"
               value=""/>&nbsp;<input class="button"
                                      name="btn1" onclick='open_popup("Project", 600, 400, "", true, false, {encoded_popup_request_data});'
                                      title="{app.LBL_SELECT_BUTTON_TITLE}" type="button"
                                      value='{app.LBL_SELECT_BUTTON_LABEL}'/><br/>
        {mod.LBL_ASSIGNED_USER_ID}<br/>
        <select name="assigned_user_id">{ASSIGNED_USER_OPTIONS}</select><br/>
    </p>
    <p><input accessKey="{app.LBL_SAVE_BUTTON_KEY}" class="button"
              name="button" title="{app.LBL_SAVE_BUTTON_TITLE}" type="submit"
              value="{app.LBL_SAVE_BUTTON_LABEL}"/></p>
</form>
<!-- END: main -->
