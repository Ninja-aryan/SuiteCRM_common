                        <th align="left" colspan="2" scope="row"><h4 class="">{STEP_NUM}&nbsp;{MOD.LBL_STEP_4}</h4></th>

                    </tr>
                </table>
            </td>

            <td align="right"><input class="button" name="button" title="{MOD.LBL_FINISH}" type="submit"

        </tr>
    </table>
