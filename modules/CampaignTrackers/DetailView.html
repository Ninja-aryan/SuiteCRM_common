<!-- BEGIN: main -->
<form action="index.php" id="form" method="post" name="DetailView">
    <table border="0" cellpadding="0" cellspacing="0" width='100%'>
        <input name="module" type="hidden" value="CampaignTrackers">
        <input name="record" type="hidden" value="{ID}">
        <input name="campaign_name" type="hidden" value="{CAMPAIGN_NAME}">
        <input name="isDuplicate" type="hidden" value=false>
        <input name="action" type="hidden">
        <input name="return_module" type="hidden" value="{RETURN_MODULE}">
        <input name="return_action" type="hidden" value="{RETURN_ACTION}">
        <input name="return_id" type="hidden" value="{RETURN_ID}">
        {PORTAL_ON}
        <tr>
            <td><input accessKey="{APP.LBL_EDIT_BUTTON_KEY}" class="button" name="Edit"
                       onclick="this.form.return_module.value='{RETURN_MODULE}'; this.form.return_action.value='DetailView'; this.form.return_id.value='{RETURN_ID}'; this.form.action.value='EditView'"
                       title="{APP.LBL_EDIT_BUTTON_TITLE}" type="submit" value="  {APP.LBL_EDIT_BUTTON_LABEL}  "> <input
                    accessKey="{APP.LBL_DUPLICATE_BUTTON_KEY}" class="button" name="Duplicate"
                    onclick="this.form.return_module.value='Campaigns'; this.form.return_action.value='index'; this.form.isDuplicate.value=true; this.form.action.value='EditView'"
                    title="{APP.LBL_DUPLICATE_BUTTON_TITLE}" type="submit" value=" {APP.LBL_DUPLICATE_BUTTON_LABEL} "> <input
                    accessKey="{APP.LBL_DELETE_BUTTON_KEY}" class="button" name="Delete"
                    onclick="this.form.return_module.value='Campaigns'; this.form.return_action.value='ListView'; this.form.action.value='Delete'; return confirm('{APP.NTC_DELETE_CONFIRMATION}')"
                    title="{APP.LBL_DELETE_BUTTON_TITLE}" type="submit" value=" {APP.LBL_DELETE_BUTTON_LABEL} "></td>
            <td align='right'>{ADMIN_EDIT}</td>
        </tr>
    </table>

</form>
<table border="0" cellpadding="0" cellspacing="{GRIDLINE}" width="100%">
    <tr>
        <td>
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td width="25%"><span>{MOD.LBL_EDIT_CAMPAIGN_NAME}</span></td>
                    <td width="75%"><span>{CAMPAIGN_NAME}&nbsp;</span></td>
                </tr>
                <tr>
                    <td width="25%"><span>{MOD.LBL_EDIT_TRACKER_NAME}</span></td>
                    <td width="75%"><span>{TRACKER_NAME}&nbsp;</span></td>
                </tr>
                <tr>
                    <td width="25%"><span>{MOD.LBL_EDIT_OPT_OUT}</span></td>
                    <td width="75%"><span><input class="checkbox" disabled id="is_optout" name="is_optout"
                                                 type="checkbox" {IS_OPTOUT_CHECKED}/></span></td>
                </tr>
                <tr>
                    <td width="25%"><span>{MOD.LBL_EDIT_TRACKER_URL}</span></span></td>
                    <td width="75%"><span>{TRACKER_URL}&nbsp;</span></td>
                </tr>
                <tr>
                    <td width="25%"><span>{MOD.LBL_EDIT_TRACKER_KEY}</span></span></td>
                    <td width="75%"><span>{TRACKER_KEY}&nbsp;</span></td>
                </tr>
                <tr>
                    <td width="25%"><span>{MOD.LBL_EDIT_MESSAGE_URL}</span></span></td>
                    <td width="75%"><span>{MESSAGE_URL}&nbsp;</span></td>
                </tr>

            </table>
            <!-- END: main -->
