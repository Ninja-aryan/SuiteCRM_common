<!-- BEGIN: main -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td>
            <form action="index.php" enctype="multipart/form-data" method="POST" name="EditView">
                <input name="module" type="hidden" value="CampaignTrackers">
                <input name="record" type="hidden" value="{ID}">
                <input name="action" type="hidden">
                <input name="campaign_id" type="hidden" value="{CAMPAIGN_ID}">
                <input name="return_module" type="hidden" value="{RETURN_MODULE}">
                <input name="return_id" type="hidden" value="{RETURN_ID}">
                <input name="return_action" type="hidden" value="{RETURN_ACTION}">
                <input accessKey="{APP.LBL_SAVE_BUTTON_KEY}" class="button" id="save_button"
                       name="save_button" onclick="this.form.action.value='Save'; return check_form('EditView');"
                       title="{APP.LBL_SAVE_BUTTON_TITLE}" type="submit" value="  {APP.LBL_SAVE_BUTTON_LABEL}  "> <input
                    accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" id="cancel_button"
                    name="cancel_button"
                    onclick="this.form.action.value='{RETURN_ACTION}'; this.form.module.value='{RETURN_MODULE}'; this.form.record.value='{RETURN_ID}'" title="{APP.LBL_CANCEL_BUTTON_TITLE}" type="submit" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  ">
        </td>
        <td align="right" nowrap><span class="required">{APP.LBL_REQUIRED_SYMBOL}</span> {APP.NTC_REQUIRED}</td>
        <td align='right'>{ADMIN_EDIT}</td>
    </tr>
</table>

<table border="0" cellpadding="0" cellspacing="0" class="edit view" width="100%">
    <tr>
        <td>
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td scope="row" width="15%"><span>{MOD.LBL_EDIT_CAMPAIGN_NAME}</span></td>
                    <td colspan=3 width="85%"><span>{CAMPAIGN_NAME}</span></td>
                </tr>
                <tr>
                    <td scope="row" width="15%"><span>{MOD.LBL_EDIT_TRACKER_NAME}<span class="required">&nbsp;{APP.LBL_REQUIRED_SYMBOL}</span></span>
                    </td>
                    <td width="35%"><span><input id="tracker_name" name="tracker_name" size="30" tabindex='1'
                                                 type="text" value="{TRACKER_NAME}"></span></td>
                    <td scope="row" width="15%"><span>{MOD.LBL_EDIT_OPT_OUT}</span></td>
                    <td width="35%"><span><input class="checkbox" id="is_optout" name="is_optout"
                                                 onclick="toggle_tracker_url(this);" tabindex='2' type="checkbox"
                                                 {IS_OPTOUT_CHECKED}/></span></td>
                </tr>
                <tr>
                    <td scope="row" width="15%"><span>{MOD.LBL_EDIT_TRACKER_URL}&nbsp;<span class="required">{APP.LBL_REQUIRED_SYMBOL}</span></span>
                    </td>
                    <td colspan=3 width="85%"><span><input id="tracker_url" maxlength='255' name="tracker_url" size="100"
                                                           tabindex='3' type="text" value="{TRACKER_URL}"
                                                           {TRACKER_URL_DISABLED}></span></td>
                </tr>

        </td>
    </tr>
</table>
{JAVASCRIPT}
<script>
    function toggle_tracker_url(isoptout) {
        tracker_url = document.getElementById('tracker_url');
        if (isoptout.checked) {
            tracker_url.disabled = true;
            tracker_url.value = "index.php?entryPoint=removeme";
        } else {
            tracker_url.disabled = false;
        }
    }
</script>
<!-- END: main -->
