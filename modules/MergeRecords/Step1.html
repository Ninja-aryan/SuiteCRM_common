<!-- BEGIN: main -->
{MOD.LBL_STEP1_DIRECTIONS}
<br><br>
<script type="text/javascript">
    var bean_data = {BEANDATA};
    var site_url = "{URL}";
    var delete_inline_image = "{DELETE_INLINE_IMAGE}";
    var operator_options = {OPERATOR_OPTIONS};
</script>
<script src="include/javascript/quicksearch.js?v={VERSION_MARK}" type="text/javascript"></script>
<form action="index.php" id="DedupSetup" method="POST" name="DedupSetup">
    <input name="module" type="hidden" value="MergeRecords"/>
    <input name="merge_module" type="hidden" value="{MERGE_MODULE}"/>
    <input name="record" type="hidden" value="{ID}"/>
    <input name="action" type="hidden" value="Step2"/>
    <input name="return_module" type="hidden" value="{RETURN_MODULE}"/>
    <input name="return_id" type="hidden" value="{RETURN_ID}"/>
    <input name="return_action" type="hidden" value="{RETURN_ACTION}"/>
    <input name="dedup_fields" type="hidden" value=""/>
    <input name="num_fields" type="hidden" value="0"/>

    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td><input class="button" id="next_step_button" name="button"
                       onclick="this.form.action.value='Step2';" title="{MOD.LBL_NEXT_STEP_TITLE}" type="submit" value="  {MOD.LBL_NEXT_STEP_BUTTON_LABEL}  ">
                <input accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" id="cancel_merge_button"
                       name="button"
                       onclick="this.form.action.value='{RETURN_ACTION}'; this.form.module.value='{RETURN_MODULE}'; this.form.record.value='{RETURN_ID}';" title="{APP.LBL_CANCEL_BUTTON_TITLE}" type="submit" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  ">
            </td>
            <td align='right'>{ADMIN_EDIT}</td>
        </tr>
    </table>

    <table border="0" cellpadding="0" cellspacing="0" class="list view" width="100%">
        <!-- BEGIN: select_module -->
        <tr>
            <td width="45%"><span>{MOD.LBL_SELECT_MODULE}:</span></td>
            <td width="5%"><span>&nbsp;</span></td>
            <td width="50%"><span>&nbsp;</span></td>
        </tr>
        <tr>
            <td width="45%"><span><select id="selected_module" name="selected_module" onchange="grab_fields();">{MIGRATION_MODULE_OPTIONS}</select></span>
            </td>
            <td width="5%"><span>&nbsp;</span></td>
            <td width="50%"><span>&nbsp;</span></td>
        </tr>
        <!-- END: select_module -->
        <tr>
            <td class="edit view" colspan="3" width="100%">
                <div id="field_select_block">
                    <!-- BEGIN: field_select_block -->
                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tr>
                            <td align="left" width="25%">{MOD.LBL_AVAIL_FIELDS}:</td>
                            <td width="2%">&nbsp;</td>
                            <td width="73%">{MOD.LBL_FILTER_COND}:</td>
                        </tr>
                        <tr id="multi_select_row">
                            <td id="field_avail_list_td"><span><div align="left"><select id="field_avail_list"
                                                                                         multiple="multiple"
                                                                                         name="field_avail_list[]" size="10">{FIELD_AVAIL_OPTIONS}</select></div></span>
                            </td>
                            <td style="padding-right: 2px; padding-left: 2px;" valign="top">
                                <div align="center">
                                    <a onclick="javascript:setselected('field_include_list','field_avail_list');">
                                        <img alt="{LBL_ADD_BUTTON}" border="0" height='16' src='{RIGHTARROW_BIG_IMAGE}'
                                             style="margin-left: 1px;" width='16'>
                                    </a>
                                </div>
                            </td>
                            <td align="left">
                                <div align="left" id='filter_def' width="100%">{PRE_LOADED_FIELDS}</div>
                            </td>
                        </tr>
                    </table>
                    <!-- END: field_select_block -->
                </div>
            </td>
        </tr>
    </table>

</form>

{JAVASCRIPT}
<script type="text/javascript">

    function check_selected_module() {
        if (document.StartDedup.selected_module.value == '') {
            alert("Please select a module to work with.");
            document.StartDedup.selected_module.focus();
            return false;
        } else {
            return true;
        }
    }

    function grab_fields() {
    }
</script>
<script src="modules/MergeRecords/Merge.js?v={VERSION_MARK}" type="text/javascript"></script>
<!-- END: main -->
