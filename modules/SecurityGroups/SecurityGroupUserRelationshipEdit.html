<form action="index.php" method="post" name="EditView" onsubmit="return check_form('EditView')">
    <input name="module" type="hidden" value="SecurityGroups"/>
    <input name="record" type="hidden" value="{ID}"/>
    <input name="return_module" type="hidden" value="{RETURN_MODULE}"/>
    <input name="return_action" type="hidden" value="{RETURN_ACTION}"/>
    <input name="return_id" type="hidden" value="{RETURN_ID}"/>
    <input name="action" type="hidden" value=""/>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding-bottom: 2px;">
                <input accesskey="{APP.LBL_SAVE_BUTTON_KEY}" class="button" name="button"
                       onclick="this.form.action.value='SaveSecurityGroupUserRelationship';"
                       title="{APP.LBL_SAVE_BUTTON_TITLE}"
                       type="submit"
                       value="  {APP.LBL_SAVE_BUTTON_LABEL}  "
                />
                <input accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" name="button"
                       onclick="this.form.action.value='{RETURN_ACTION}'; this.form.module.value='{RETURN_MODULE}'; this.form.record.value='{RETURN_ID}'"
                       title="{APP.LBL_CANCEL_BUTTON_TITLE}"
                       type="submit"
                       value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "
                />
            </td>
            <td align="right" nowrap="nowrap"><span class="required">{APP.LBL_REQUIRED_SYMBOL}</span> {APP.NTC_REQUIRED}
            </td>
        </tr>
    </table>

    <table border="0" cellpadding="0" cellspacing="0" class="tabForm" width="100%">
        <tr>
            <td>
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td class="dataLabel" width="15%"><span>{MOD.LBL_SECURITYGROUP_NAME}</span></td>
                        <td class="dataField" width="35%"><span>
        <input cols="30" name='securitygroup_name' readonly="readonly" rows="1" type="text"
               value="{SECURITYGROUP.NAME}"/>
        <input name='securitygroup_id' type="hidden" value='{SECURITYGROUP.ID}'>
        <input accesskey="{APP.LBL_SELECT_BUTTON_KEY}" class="button" name="btn1"
               onclick='open_popup("SecurityGroups",600,400,"",true,false,{"call_back_function":"set_return","form_name":"EditView","field_to_name_array":{"id":"securitygroup_id","name":"securitygroup_name"}});'
               title="{APP.LBL_SELECT_BUTTON_TITLE}"
               type="button"
               value='{APP.LBL_SELECT_BUTTON_LABEL}'/>
    </span></td>
                        <td class="dataLabel" width="15%"><span>{MOD.LBL_USER_NAME}</span></td>
                        <td class="dataField" width="35%"><span>
        <input class='sqsEnabled' cols="30" id='user_name' name='user_name' rows="2" type="text" value="{USER.NAME}"/>
        <input id='user_id' name='user_id' type="hidden" value='{USER.ID}'>
        <input accesskey="{APP.LBL_SELECT_BUTTON_KEY}" class="button" name="btn1"
               onclick='open_popup("Users",600,400,"",true,false,{"call_back_function":"set_return","form_name":"EditView","field_to_name_array":{"id":"user_id","name":"user_name"}});'
               title="{APP.LBL_SELECT_BUTTON_TITLE}"
               type="button"
               value='{APP.LBL_SELECT_BUTTON_LABEL}'/>
    </span></td>
                    </tr>

                    <tr>
                        <td class="dataLabel"><span>{MOD.LBL_NONINHERITABLE}</span></td>
                        <td class="dataField"><span><input class="checkbox" name="noninheritable" tabindex='1' type="checkbox"
                                                           value="1" {noninheritable}></span></td>
                    <tr>
                        <td class="dataLabel"><span>{MOD.LBL_PRIMARY_GROUP}</span></td>
                        <td class="dataField"><span><input class="checkbox" name="primary_group" tabindex='1' type="checkbox"
                                                           value="1" {primary_group}></span></td>
                </table>
            </td>
        </tr>
    </table>

</form>
{JAVASCRIPT}
