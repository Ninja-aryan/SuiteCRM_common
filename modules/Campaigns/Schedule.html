<!-- BEGIN: main -->
<input name="return_module" type="hidden" value="{RETURN_MODULE}"/>
<input name="return_action" type="hidden" value="{RETURN_ACTION}"/>

<input name="return_id" type="hidden" value="{RETURN_ID}"/>
<input name="campaign_id" type="hidden" value="{RETURN_ID}"/>
<input name="mode" type="hidden" value="{MODE}"/>

<p>
<h3>{SCHEDULE_MESSAGE_HEADER}</h3>
<input class="button" name="Schedule"
       onclick="this.form.module.value='Campaigns';this.form.action.value='QueueCampaign';" title="{MOD.LBL_SCHEDULE_BUTTON_TITLE}"
       type="submit" value="  {MOD.LBL_SCHEDULE_BUTTON_LABEL}  ">
<input accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" name="Schedule"
       onclick="this.form.module.value='{RETURN_MODULE}';this.form.action.value='DetailView';this.form.record.value='{RETURN_ID}';"
       title="{APP.LBL_CANCEL_BUTTON_TITLE}" type="submit" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  ">
</p>
<table border="0" cellpadding="0" cellspacing="0" class="list view" width="100%">
    <!-- BEGIN: list_nav_row -->
    {PAGINATION}
    <!-- END: list_nav_row -->
    <tr height="20">
        <td NOWRAP scope="col">{CHECKALL}</td>
        <td NOWRAP scope="col" width="35%"><span>{MOD.LBL_LIST_NAME}</span></td>
        <td NOWRAP scope="col" width="15%"><span>{MOD.LBL_STATUS}</span></td>
        <td NOWRAP scope="col" width="50%"><span>{MOD.LBL_LIST_PROSPECT_LIST_NAME}</span></td>
    </tr>

    <!-- BEGIN: row -->
    <tr class="{ROW_COLOR}S1" height="20">
        <td>{PREROW}</td>
        <td scope="row" valign=TOP><span>{EMAILMARKETING.NAME}</span></td>
        <td valign=TOP><span>{EMAILMARKETING.STATUS}</span></td>
        <td valign=TOP><span>{EMAILMARKETING.PROSPECT_LIST_NAME}</span></td>
    </tr>

    <!-- END: row -->
    {PAGINATION}
</table>
</form>
<script type="text/javascript">
    function save_checks(offset, module) {
        if (typeof document.MassUpdate[module] == 'undefined') {
            document.MassUpdate.innerHTML += '<input type="hidden" name="' + module + '" value="' + offset + '>';
        }
        document.MassUpdate[module].value = offset;
        document.MassUpdate.submit();
        return true;
    }

    </script>
    <!-- END: main -->
