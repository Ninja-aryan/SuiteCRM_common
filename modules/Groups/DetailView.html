<!-- BEGIN: main -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <form action="index.php" id="form" method="post" name="DetailView">
        <input name="module" type="hidden" value="Groups">
        <input name="record" type="hidden" value="{ID}">
        <input name="isDuplicate" type="hidden" value=false>
        <input name="action" type="hidden">
        <input name="user_name" type="hidden" value="{USER_NAME}">
        <input name="return_module" type="hidden">
        <input name="return_action" type="hidden">
        <input name="return_id" type="hidden">

        <tr>
            <td nowrap style="padding-bottom: 2px;">
                <input accessKey="{APP.LBL_EDIT_BUTTON_KEY}" class="button" name="Edit"
                       onclick="this.form.return_module.value='Groups'; this.form.return_action.value='DetailView'; this.form.return_id.value='{ID}'; this.form.action.value='EditView'"
                       title="{APP.LBL_EDIT_BUTTON_TITLE}" type="submit" value="  {APP.LBL_EDIT_BUTTON_LABEL}  ">
                <input accessKey="{APP.LBL_DUPLICATE_BUTTON_KEY}" class="button"
                       name="Duplicate"
                       onclick="this.form.return_module.value='Groups'; this.form.return_action.value='index'; this.form.isDuplicate.value=true; this.form.action.value='EditView'"
                       title="{APP.LBL_DUPLICATE_BUTTON_TITLE}" type="submit" value=" {APP.LBL_DUPLICATE_BUTTON_LABEL} ">
                <input accessKey="{APP.LBL_DELETE_BUTTON_KEY}" class="button" name="Delete"
                       onclick="this.form.return_module.value='Groups'; this.form.return_action.value='ListView'; this.form.action.value='Delete'; return confirm('{APP.NTC_DELETE_CONFIRMATION}')"
                       title="{APP.LBL_DELETE_BUTTON_TITLE}" type="submit" value=" {APP.LBL_DELETE_BUTTON_LABEL} ">
            </td>
        </tr>
    </form>
</table>

<p>
<table border="0" cellpadding="0" cellspacing="{GRIDLINE}" width="100%">
    {PAGINATION}
    <tr>
        <td valign="top" width="15%"><span>{MOD.LBL_GROUP_NAME}</span></td>
        <td valign="top" width="35%"><span>{USER_NAME}&nbsp;</span></td>
    </tr>
    </tr></table></p>

<!-- END: main -->
