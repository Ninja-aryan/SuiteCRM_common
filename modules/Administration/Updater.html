<!-- BEGIN: main -->
<form action="index.php" method="POST" name="updates">
    <input name="module" type="hidden" value="Administration">
    <input name="action" type="hidden" value="Updater">
    <input name="useraction" type="hidden">
    <input name="return_module" type="hidden" value="{RETURN_MODULE}">
    <input name="return_action" type="hidden" value="{RETURN_ACTION}">
    <table border="0" cellpadding="0" cellspacing="0" class="actionsContainer" width="100%">
        <tr>
            <td><input accessKey="{APP.LBL_SAVE_BUTTON_KEY}" class="button" name="button"
                       onclick="this.form.useraction.value='Save';" title="{APP.LBL_SAVE_BUTTON_TITLE}" type="submit"
                       value="  {APP.LBL_SAVE_BUTTON_LABEL}  "> <input accessKey="{APP.LBL_CANCEL_BUTTON_KEY}"
                                                                       class="button"
                                                                       name="button"
                                                                       onclick="this.form.action.value='{RETURN_ACTION}'; this.form.module.value='{RETURN_MODULE}'; this.form.record.value='{RETURN_ID}'"
                                                                       title="{APP.LBL_CANCEL_BUTTON_TITLE}" type="submit"
                                                                       value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "></td>
            <td align="right" nowrap><span class="required">{APP.LBL_REQUIRED_SYMBOL}</span> {APP.NTC_REQUIRED}</td>
        </tr>
    </table>

    <table border="0" cellpadding="0" cellspacing="0" class="edit view" width="100%">
        <tr>
            <th align="left" colspan="2" scope="row"><h4>{MOD.LBL_UPDATE_TITLE}</h4></th>
        </tr>
        <tr>
            <td colspan=2><span><p>{MOD.HEARTBEAT_MESSAGE}</p></span></td>
        </tr>
        <!-- BEGIN: stats -->
        <tr>
            <td class="checkbox" colspan=2><input name='beat' tabindex='4' type="checkbox" {SEND_STAT_CHECKED}>{MOD.LBL_SEND_STAT}
            </td>
        </tr>
        <tr>
            <td colspan=2>&nbsp;</td>
        </tr>
        <!-- END: stats -->
        <tr>
            <td class="checkbox" colspan=2><input name='type' tabindex='1' type="checkbox" value="automatic"
                                                  {AUTOMATIC_CHECKED}>{MOD.LBL_UPDATE_CHECK_TYPE}
            </td>
        </tr>
        <tr>
            <td colspan=2>&nbsp;</td>
        </tr>
        <tr>
            <td colspan=2 style="padding-bottom: 2px;"><input name="checknow"
                                                              onclick="this.form.useraction.value='CheckNow';"
                                                              title="{MOD.LBL_CHECK_NOW_TITLE}" type="submit"
                                                              value="  {MOD.LBL_CHECK_NOW_LABEL}  "><br></td>
        </tr>
        <!-- BEGIN: updates -->
        <tr>
            <td align='center' scope="row">{MOD.LBL_AVAILABLE_UPDATES}</td>
            <td scope="row"> {MOD.LBL_UPDATE_DESCRIPTIONS}</td>
        </tr>
        <!-- BEGIN: version -->

        <tr>
            <td align='center' scope="row">{VERSION.version}</td>
            <td>{VERSION.description}</td>
        </tr>

        <!-- END: version -->

        <!-- END: updates -->

        <!-- BEGIN: noupdates -->
        <tr>
            <td scope="row">{MOD.LBL_UPTODATE}</td>
        </tr>
        <!-- END: noupdates -->
    </table>
</form>
<!-- END: main -->
